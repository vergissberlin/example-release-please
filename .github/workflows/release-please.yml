on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  pages: write

name: Release Please

jobs:
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Make a file with a lot of repeated text
        run: |
          for i in {1..1000000}; do echo -n 'foobar' >> foobar.txt; done
      - uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: foobar.txt
          compression-level: 4 # 9 = maximum compression

  release:
    runs-on: ubuntu-latest
    name: 📦 Release
    needs: build
    environment:
      name: production
    steps:
      - name: Download Artefacts and Upload to Release
        uses: actions/download-artifact@v2
        with:
          name: firmware
          path: downloaded-artefacts
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: simple
      - name: Upload Release Artifact
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ steps.release.outputs.tag_name }} ./downloaded-artefacts/firmware.zip
